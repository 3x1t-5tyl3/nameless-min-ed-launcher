name: Publish

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win10-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          
      - name: Install Rust
        if: ${{ matrix.target == 'win10-x64' }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Publish Windows
        if: ${{ matrix.target == 'win10-x64' }}
        run: .\publish.ps1
        
      - name: Publish Linux
        if: ${{ matrix.target == 'linux-x64' }}
        run: ./publish.sh

      - name: Create Release Notes
        run: ci/latest-changes.sh > release-notes.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "artifacts/min-ed-launcher*"
          body_path: release-notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
